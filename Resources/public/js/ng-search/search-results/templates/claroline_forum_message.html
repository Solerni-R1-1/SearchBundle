<div class="slrn-sr-elmnt-header"> <a href="{{ document.resource_url|path }}"> FORUM | {{ document.forum_name }}</a> | {{ document.owner_name }}</div>
<h3><a href="{{ document.forum_subject_url|path }}">{{ document.forum_subject_name }}</a></h3>
<div class="slrn-sr-elmnt-date">
    <span class="slrn-sr-elmnt-date-creation">
        <i class="icon-flag"></i> {{ 'create_at'|trans }} {{ document.creation_date | date : 'MM/dd/yyyy' }}
    </span>
    <span class="slrn-sr-elmnt-date-modification">
        <i class="icon-pencil"></i> {{ 'edit_at'|trans }} {{ document.modification_date | date : 'MM/dd/yyyy' }}
    </span>
</div>
<div ng-bind-html = "document.content"></div>

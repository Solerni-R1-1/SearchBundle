<div class="presentation__mooc presentation__mooc--2-column">
	<div class="presentation__mooc__block presentation__mooc__pic">
        <img class="presentation__mooc__block__image" 
                 src="{{ './' + document.mooc_illustration_path | tranfo:'zcrop_301_216' }}" 
                 alt="{{document.mooc_title}}" 
                 width="301" 
                 height="216"
        >
        <a href="{{ document.mooc_owner_cat_url | path }}">
            <img class="presentation__mooc__block__logo" src="{{ './' + document.mooc_owner_logo_url | tranfo:'sr__35' }}" alt="{{document.mooc_owner_name}} logo" height="35" >
        </a>
        </div>
	<div class="presentation__mooc__block presentation__mooc__text">
		<h2 class="presentation__mooc__text__title">
            {{document.mooc_title | truncate:30}}
        </h2>
        <span class="presentation__mooc__text__subtitle">
            Proposé par 
            <a href="{{ document.mooc_owner_cat_url | path }}">
                {{document.mooc_owner_name}}
            </a>
        </span>
        <div class="presentation__mooc__text__desc" ng-bind-html = "document.content | truncate:85">
        </div>
        <div class="presentation__mooc__text__button">
            <a href="{{ document.mooc_view_url | path}}" class="btn btn-primary">
                En savoir plus
            </a>
        </div>
	</div>
    <div class="presentation__mooc__block presentation__mooc__meta">
        <div class="presentation__mooc__meta__date">
            <p>Début le {{document.start_date | date : 'MM.dd.yyyy'}}</p>
            <p>Fin le {{document.end_date | date : 'MM.dd.yyyy'}}</p>
        </div>
        <span class="presentation__mooc__meta__badge">
            Badgeant
        </span>
        <span class="presentation__mooc__meta__price">
            Mooc gratuit
        </span>
    </div>
</div>
